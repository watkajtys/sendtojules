<!DOCTYPE html>
<html>
<head>
    <title>Jules Options</title>
    <style>
        /* Define the core colors, just like in the popup */
        :root {
            --bg-primary: rgb(25 26 31);
            --bg-secondary: rgb(35 39 47);
            --text-primary: rgb(250 250 250);
            --text-secondary: rgb(207 207 207);
            --text-placeholder: rgb(111 111 111);
            --border-primary: rgb(111 111 111);
            --button-primary-bg: rgb(186, 131, 172);
            --text-success: rgb(11 217 114);
        }

        html, body {
            font-family: sans-serif;
            background-color: var(--bg-primary);
            color: var(--text-primary);
            padding: 20px;
            min-height: 100vh;
            box-sizing: border-box;
        }

        h2 {
            color: var(--text-primary);
            font-weight: 500;
            margin-top: 0;
        }

        label {
            color: var(--text-secondary);
            font-size: 0.9em;
            margin-top: 10px;
            display: block;
        }

        input[type="password"] {
            width: 400px;
            max-width: 100%;
            box-sizing: border-box;
            margin-top: 5px;
            background-color: var(--bg-secondary);
            color: var(--text-primary);
            border: 1px solid var(--border-primary);
            border-radius: 6px;
            padding: 10px;
            font-size: 1em;
        }

        button {
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-weight: bold;
            margin-top: 15px;
            border-radius: 6px;
            color: var(--text-primary);
            background-color: var(--button-primary-bg);
        }

        button:hover {
            opacity: 0.9;
        }

        #status {
            margin-top: 15px;
            font-size: 0.9em;
            color: var(--text-success); /* Use a success color */
        }
    </style>
</head>
<body>
    <h1>Jules Options</h1>
    <label for="apiKey"></label>
    <input type="password" id="apiKey" style="width: 300px;">
    <button id="save">Save</button>
    <div id="options.js"></div>
    <script src="options.js"></script>
</body>
</html>
